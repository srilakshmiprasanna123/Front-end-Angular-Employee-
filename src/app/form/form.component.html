<div>
    <body>
    <header class="header-content header">
    <div class="logo-content">
    <img src ="./assets/logo.png"/>
    <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </div>
    </header>
    <div class='payroll-main'>
        <form action="">
            <div class='form-head'>Employee Payroll Form</div><br>
            <div class='row'>
                <label class='label-text' htmlFor='username' >Name</label>
                <input class='input' type="text" id='username' [(ngModel)] = employee.firstName name='username' placeholder='Your name..'/>
            </div><br>
            <div class='profile-radio-button'>
                <label>Profile image</label>
                <label class='profile'>
                    <input type="radio" id='profile1' name='profile'/>
                    <img class='pic' id='image1' src='../assets/Ellipse -3.png'/>
                </label>
                <label class='profile'>
                    <input type="radio" id='profile2' name='profile' value='../assets/Ellipse -2.png'/>
                    <img class='pic' id='image2' src='../assets/Ellipse -2.png'/>
                </label>
                <label class='profile'>
                    <input type="radio" id='profile3' name='profile' value='../assets/Ellipse -1.png'/>
                    <img class='pic' id='image3' src='../assets/Ellipse -1.png'/>
                </label>
                <label class='profile'>
                    <input type="radio" id='profile4' name='profile' value='../assets/Ellipse -4.png'/>
                    <img class='pic' id='image4' src='../assets/Ellipse-4.png'/>
                </label>
            </div><br>
            <div class="row-content">
                    <label class="label text" htmlFor="gender">Gender</label>
                    <input class="radio-button" type="radio" id="male" name="gender" [(ngModel)] = employee.Gender value="male"/>
                    <label class="text" htmlFor="male">Male</label>
                    <input class="radio-butt" type="radio" id="female" name="gender"[(ngModel)] = employee.Gender  value="female"/>
                    <label class="text" htmlFor="female">Female</label>
            </div><br>
            <div class='row-content'>
                <label class="label text" htmlFor="department">Department</label>
                <input class="check" type="checkbox" id="hr" name="department" [(ngModel)] = employee.department value="HR"/>
                <label class="text" htmlFor="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="department" [(ngModel)] = employee.department value="Sales"/>
                <label class="text" htmlFor="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="department" [(ngModel)] = employee.department value="Finance"/>
                <label class="text" htmlFor="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="department" [(ngModel)] = employee.department value="Engineer"/>
                <label class="text" htmlFor="er">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="department"  value="Others"/>
                <label class="text" htmlFor="others">Others</label>
            </div><br>
            <div class='row-content'>
                <label class='label-text' htmlFor='salary'>Salary</label>
                <select class='salary' id='salary' name='salary'>
                    <option>Salary (lpa)</option>
                    <option value="1.2 - 2.0">1.2 - 2.0</option>
                    <option value="3.0 - 4.0">3.0 - 4.0</option>
                    <option value="4.0 - 8.0">4.0 - 8.0</option>
                    <option value="10 - 15">10 - 15</option>
                    <option value="Above 15">Above 15</option>
                </select>
            </div><br>
            <div class='row-content'>
                <label class='label-text' htmlFor='date'>Start Date</label>
                <select class="date" id='day' 
                name='day'>
                    <option>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select class="format" id='month' name='month'>
                    <option>Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">Jully</option>
                    <option value="8">August</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <select class="format" id='year' name='year'>
                    <option>Year</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div><br>
            <div class="row-content">
                <label class="lable text" htmlFor="notes">Notes</label>
                <textarea class="area" id="notes" name="Notes" placeholder="" ></textarea>
            </div><br>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button class="cancelButton"><a href="./home.html" class="cancle" (click)="onCancle()">cancelButton</a></button>
                    <button type="submit" class="button submitButton" id="submit button" (click)="onSubmit()">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button><br>
                </div>
            </div><br>
        </form>
    </div>
    </body>
</div>
